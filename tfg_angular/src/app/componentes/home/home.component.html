<div class="content-wrap">
    <section>
        <h2 style="margin-left: 2%">
            NOVEDADES
        </h2>
        <hr class="my-3" style="margin-left:20px; margin-right: 20px; margin-bottom: -10px;">

        <div fxLayout="row" fxLayoutAlign="space-evenly none">
            <div *ngFor="let item of novedades"style="width: 150px; height:150px" class="card tarjeta" [routerLink]="['/juego/',item.id]">
                <img src="{{item.portada}}" alt="" class="card-img-top" style=" max-width:100%; max-height:100%;">
                <div class="card-body cuerpo">
                    <h6 class="card-title titulo">{{item.nombre}}</h6>
                </div>

            </div>
        </div>


    </section>
</div>
