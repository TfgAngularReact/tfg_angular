<div fxLayout="row" fxLayoutAlign="space-evenly none" style="margin-top:5%; margin-bottom:5%;">
    <div *ngFor="let item of jugados"style="width: 150px; height:150px" class="card tarjeta" [routerLink]="['/juego/',item.id]">
        <img src="{{item.portada}}" alt="" class="card-img-top" style=" max-width:100%; max-height:100%;">
        <div class="card-body cuerpo">
            <h6 class="card-title titulo">{{item.nombre}}</h6>
        </div>

    </div>
</div>
